<html lang="en">
<head>

<body>
    <div class="custom-container">
        <div class="custom-box">
          <h2 class="mb-4 text-center">String Transformers</h2>

              <label for="input1"></label>
              <input type="text" class="form-control shadow-none" id="mainInput">

              <label for="input2">Lower Case</label>

            <div class="form-group">
              <label for="input3">Upper Case</label>
              <span id="upperCase" class="output-span"></span>

              <label for="input4">Pascal Case</label>
              <span id="pascalCase" class="output-span"></span>
            </div>
            <div class="form-group">
              <label for="input5">Snake Case</label>
               <span id="snakeCase" class="output-span"></span>
            </div>
            <div class="form-group">
              <label for="input6" >Trim</label>
              <span id="Trim" class="output-span"></span>
            </div>
        </div>
      </div>
